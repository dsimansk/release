chain:
  as: ipi-aws-pre
  steps:
  - chain: ipi-conf-aws
  - chain: ipi-install
  env:
    - name: COMPUTE_WORKER
      default: 'null'
      documentation: |-
        The env var COMPUTE_WORKER defines type of flavour used for worker nodes, e.g. on AWS some tests may require larger m4.xlarge machines.
        The default value "null" honours openshift-installer preset.
  documentation: |-
    The IPI setup step contains all steps that provision an OpenShift cluster
    with a default configuration on AWS.
