ref:
  as: ipi-conf-aws
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ipi-conf-aws-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: COMPUTE_WORKER
      default: null
      documentation: |-
        The env var COMPUTE_WORKER defines type of flavour used for worker nodes, e.g. on AWS some tests may require larger m4.xlarge machines.
        The default value "null" honours openshift-installer preset.
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.
